    var nombre_de_cartes_test = 3;
    var rayon = 100;
    var degIncrementer = 10;
    var degree = 20; /* valeur intial */
    var topInit = 800;
    var leftInit = 500;
    
    for(i=0;i<nombre_de_cartes_test;i++) {
      $('.cartes_joueur li:eq('+i+')').css("transform","rotate("+degree+"deg)");
      posX = Math.round((Math.cos(degree)*rayon)+leftInit);
      posY = Math.round((Math.sin(degree)*rayon)+topInit);
      $('.cartes_joueur li:eq('+i+')').css("top",posY+"px");
      $('.cartes_joueur li:eq('+i+')').css("left",posX+"px");
      degree = degree + degIncrementer;
      
      

    }
